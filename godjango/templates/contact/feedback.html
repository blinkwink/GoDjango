{% extends "base.html" %}

{% block content %}
{% if message %}
   <div class="">{{ message }}</div>
{% endif %}
<form action="/feedback/" class="form-stacked" method="post">{% csrf_token %}
    {% for field in form %}
        <div class="field-wrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
<input type="submit" name="submit" />
</form>
{% endblock %}
